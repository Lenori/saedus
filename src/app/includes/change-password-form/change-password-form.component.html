<div class="content">

  <form>

    <input type="password" name="password" id="password" placeholder="Password" required [(ngModel)]="form.password" #password="ngModel" />
    <input type="password" name="password" id="password-repeat" placeholder="Repeat Password" required [(ngModel)]="form.passwordRepeat" #password="ngModel" />

    <p (click)="onSubmit()" class="highlight-dark">{{loading ? 'Loading...' : 'Change Password'}}</p>

  </form>

</div>
