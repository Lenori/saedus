<div class="content">
  <div class="recover-password-form">

    <h3>Insert your e-mail to recover your password</h3>

    <form>

      <input type="email" name="email" id="email" placeholder="E-mail" required [(ngModel)]="form.email" #email="ngModel" />

      <p (click)="onSubmit()" class="highlight-dark">{{loading ? 'Loading...' : 'Recover'}}</p>

    </form>

  </div>
</div>
